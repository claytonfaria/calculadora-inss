<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link
  href="https://fonts.googleapis.com/css?family=Raleway"
  rel="stylesheet"
/>
  <title>Calculadora INSS</title>
</head>
<body>
  <div class="container">
    <form class="form-wrap" id="form-wrap">
      <h1>Calculadora INSS</h1>
      <div class="form-group">
        <label for="salario">Salario Bruto</label>
        <input type="text" name="salario" id="salario">
        <input type="submit" value="Calcular" class="btn" id="calcular">
        <label for="result">Total INSS Devido</label>
        <input type="text" name="result" id="result" disabled>
      </div>
    </form>
    
  </div>
<script src="app.js"></script>
</body>
</html>
